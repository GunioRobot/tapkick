{% extends "base.html" %}

{% block container %}
    <h1>The list of user</h1>
    {% if user_list %}
        <ul>
        {% for user in user_list %}
        <li><a href="{% url user_detail user.rfid %}">{{user.name}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No users are available.</p>
    {% endif %}
{% endblock container %}
